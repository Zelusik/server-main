# Settings for production(dev-server)
jwt.secret.key=${JWT_SECRET_KEY}
web-scraping.server.url=${PROD_SCRAPING_SERVER_URL}

logging.level.com.zelusik.eatery=info
logging.level.org.hibernate.SQL=info
logging.level.org.springframework.jdbc=info

spring.config.activate.on-profile=prod

spring.datasource.url=${EATERY_PROD_DB_URL}
spring.datasource.username=${EATERY_PROD_DB_USERNAME}
spring.datasource.password=${EATERY_PROD_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.redis.host=${EATERY_PROD_REDIS_HOST}
spring.redis.port=6379

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
