# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

# Repo Action 페이지에 나타날 이름
name: Eatery Main Server - Gradle CI

# Event Trigger
# develop branch에 push 또는 pull request가 발생할 경우 동작
# branch 단위 외에도, tag나 cron식 등을 사용할 수 있음
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup application properties file
      run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application-test.properties

    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
